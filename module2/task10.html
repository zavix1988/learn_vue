<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 10</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: #ff0000}
        .blue {background: #0000ff}
        .green {background: #00ff00}
    </style>
</head>
<body>
    <div id="app">
        <div
                class="circle"
                @click="isActive = !isActive"
                :class="getCssClasses"
        ></div>

        <div class="circle" :class="[color, {'red': isActive}]"></div>

        <input type="text" v-model="color">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: false,
                color: 'blue'
            },
            computed: {
                getCssClasses: function () {
                    return {
                        'red': this.isActive,
                        'green': !(this.isActive)
                    }
                }
            },
            methods: {

            }
        });
    </script>
</body>
</html>
