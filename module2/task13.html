<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 13</title>
</head>
<body>
<div id="app">
    <h1 v-show="isVisible">I am visible!</h1>
    <h2 v-show="!isVisible">You can't see me!</h2>

    <hr>
    <button @click="isVisible = !isVisible">Toggle</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isVisible: true
        }
    })
</script>
</body>
</html>
