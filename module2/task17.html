<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 17</title>
</head>
<body>
<div id="app">
    <h2>{{ title }}</h2>
    <h3>{{ newField }}</h3>
    <button @click="title = 'Updated title'">Updated title</button>
</div>

<div id="app2">
    <h2>{{ title }}</h2>
    <button @click="updateFirstTitle">Updated title</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello, I am Vue',
        },
        methods: {
            alertFast: function () {
                alert('i am from vue1');
            }
        }

    })

    vue1.newField = 'Random';

    new Vue({
        el: '#app2',
        data: {
            title: 'Hello, I am Vue 2',
        },
        methods: {
            updateFirstTitle: function() {
                vue1.title = 'updated from second app'
                vue1.newField = 'New newField!'

                setTimeout(function () {
                    vue1.alertFast();
                }, 1000);
            }
        }
    })
</script>
</body>
</html>
