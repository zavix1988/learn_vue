<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 20</title>
</head>

<body>
    <div id="app">
        <h2>{{ title }}</h2>

        <button @click="title = 'ChangeTitle'">Change</button>
        <button @click="duDestroy">destroy</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

        var vue = new Vue({

            data: {
                title: 'Hello, I am Vue ',
            },
            methods: {
                duDestroy: function () {
                    this.$destroy();
                }
            },
            beforeCreate: function() {
                console.log('Before create');
            },
            created: function() {
                console.log('Created');
            },
            beforeMount: function() {
                console.log('Before Mount');
            },
            mounted: function() {
                console.log('mounted')
            },
            beforeUpdate: function() {
                console.log('Before update')
            },
            updated: function() {
                console.log('Updated')
            },
            beforeDestroy: function() {
                console.log('Before destroy');
            },
            destroyed: function() {
                console.log('destroyed');
            },
        });

        vue.$mount('#app');
    </script>
</body>

</html>
