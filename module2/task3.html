<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs</title>
</head>
<body>

    <div id="app">
        <h2 v-html="link"></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                link: '<a href="https://google.com">google</a>'
            }
        });
    </script>
</body>
</html>
