<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task4</title>
</head>
<body>
<div id="app">
    <h2>Счетчик = {{ counter }}</h2>
    <button v-on:click="upCounter">Upper</button>
    <hr>

    <h2 v-on:mouseover="onHover">Счетчик2 = {{ counter2 }}</h2>
    <button v-on:click="counter2++">Upper</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            counter2: 0
        },
        methods: {
            upCounter: function() {
                this.counter++;
            },
            onHover: function(event) {
                event.target.style.color = 'red';
            }
        }
    });
</script>
</body>
</html>
