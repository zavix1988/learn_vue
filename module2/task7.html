<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6 </title>
</head>
<body>
<div id="app">
    <h2><a href="https://google.com" target="_blank" v-on:click.prevent="">Google</a></h2>

    <h2 v-on:mousemove="handleMouseMove">
        X: {{ x }} \ Y: {{y}}
        <span v-on:mousemove.stop="">Don't change</span>
    </h2>

    <input type="text" v-on:keyup.enter.space="alertValue">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            x: 0,
            y: 0
        },
        methods: {
            handleMouseMove: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            alertValue: function (event) {
                    alert(event.target.value);
            }
        }
    });
</script>
</body>
</html>
