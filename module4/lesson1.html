<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 1</title>
</head>

<body>

    <div id="app">
        <my-counter v-for="i in 2"></my-counter>
    </div>

    <div id="app2">
        <my-counter></my-counter>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>

        var counter = {
                template: `
                <div style="border: 1px solid black; padding: 10px">
                    <h2>Counter: {{ counter }}</h2>
                    <button @click="add">add to counter</button>
                </div>
            `,
                data: function () {
                    return {
                        counter: 0
                    }
                },
                methods: {
                    add: function () {
                        this.counter++;
                    }
                }
            }



        new Vue({
            el: '#app',
            components: {
                'my-counter': counter
            }
        });

        new Vue({
            el: '#app2',
            components: {
                myCounter: counter
            }
        })

    </script>
</body>

</html>
